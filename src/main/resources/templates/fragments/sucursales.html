<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/sucursales.css}">
</head>
<body>

<!-- ================= FRAGMENTO: SUCURSALES Y ZONAS ================= -->
<div th:fragment="sucursales-fragment">
  
  <div class="container-fluid mt-4" id="sucursales-section">
    
    <!-- Encabezado Principal -->
    <div class="row mb-4">
      <div class="col-12">
        <h2 class="fw-bold text-dark">
          Gestión de Sucursales y Zonas
        </h2>
        <p class="text-muted" >Administra las sucursales y zonas de la empresa</p>
      </div>
    </div>

    <!-- Dos Tarjetas Principales -->
    <div class="row g-4">
      
      <!-- ========== TARJETA 1: SUCURSALES ========== -->
      <div class="col-lg-6">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
              <i class="fas fa-building me-2"></i>
              Sucursales
            </h5>
            <button class="btn btn-light btn-sm" id="btn-toggle-form-sucursal">
              <i class="fas fa-plus"></i> <span id="text-btn-sucursal">Nueva</span>
            </button>
          </div>
          <div class="card-body p-0">
            
            <!-- Formulario de Sucursal (Colapsable) -->
            <div id="form-sucursal-container" class="p-3 bg-light border-bottom" style="display: none;">
              <form id="formSucursal">
                <input type="hidden" id="id_sucursal">
                
                <div class="row g-2">
                  <div class="col-md-12 mb-2">
                    <label class="form-label small mb-1">
                      <i class="fas fa-building text-primary"></i>
                      Nombre *
                    </label>
                    <input type="text" class="form-control form-control-sm" id="nombreSucursal" required 
                           placeholder="Ej: Sucursal Norte">
                  </div>

                  <div class="col-md-6 mb-2">
                    <label class="form-label small mb-1">
                      <i class="fas fa-map-marker-alt text-primary"></i>
                      Zona *
                    </label>
                    <select class="form-select form-select-sm" id="id_zona_sucursal" required>
                      <option value="">Seleccione...</option>
                    </select>
                  </div>

                  <div class="col-md-6 mb-2">
                    <label class="form-label small mb-1">
                      <i class="fas fa-city text-primary"></i>
                      Ciudad *
                    </label>
                    <input type="text" class="form-control form-control-sm" id="ciudad" required
                           placeholder="Ej: Bogotá">
                  </div>

                  <div class="col-md-12 mb-2">
                    <label class="form-label small mb-1">
                      <i class="fas fa-map-marker-alt text-primary"></i>
                      Dirección *
                    </label>
                    <input type="text" class="form-control form-control-sm" id="direccion" required
                           placeholder="Ej: Calle 123 #45-67">
                  </div>

                  <div class="col-md-6 mb-2">
                    <label class="form-label small mb-1">
                      <i class="fas fa-phone text-primary"></i>
                      Teléfono
                    </label>
                    <input type="tel" class="form-control form-control-sm" id="telefono"
                           placeholder="3001234567">
                  </div>

                  <div class="col-md-6 mb-2">
                    <label class="form-label small mb-1">
                      <i class="fas fa-envelope text-primary"></i>
                      Correo
                    </label>
                    <input type="email" class="form-control form-control-sm" id="correo"
                           placeholder="sucursal@empresa.com">
                  </div>
                </div>

                <div class="d-flex gap-2 mt-3">
                  <button type="button" class="btn btn-sm btn-primary flex-fill" id="btn-guardar-sucursal">
                    <i class="fas fa-save"></i> Guardar
                  </button>
                  <button type="button" class="btn btn-sm btn-secondary" id="btn-cancelar-sucursal">
                    <i class="fas fa-times"></i> Cancelar
                  </button>
                </div>
              </form>
            </div>

            <!-- Lista de Sucursales -->
            <div class="p-3" style="max-height: 500px; overflow-y: auto;" id="lista-sucursales">
              <div class="text-center py-4">
                <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                <p class="text-muted mt-2 small">Cargando sucursales...</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ========== TARJETA 2: ZONAS ========== -->
      <div class="col-lg-6">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
              <i class="fas fa-map-marked-alt me-2"></i>
              Zonas
            </h5>
            <button class="btn btn-light btn-sm" id="btn-toggle-form-zona">
              <i class="fas fa-plus"></i> <span id="text-btn-zona">Nueva</span>
            </button>
          </div>
          <div class="card-body p-0">
            
            <!-- Formulario de Zona (Colapsable) -->
            <div id="form-zona-container" class="p-3 bg-light border-bottom" style="display: none;">
              <form id="formZona">
                <input type="hidden" id="id_zona">

                <div class="mb-2">
                  <label class="form-label small mb-1">
                    <i class="fas fa-map-marked-alt text-success"></i>
                    Nombre de la Zona *
                  </label>
                  <input type="text" class="form-control form-control-sm" id="nombreZona" required
                         placeholder="Ej: Zona Norte">
                </div>

                <div class="mb-2">
                  <label class="form-label small mb-1">
                    <i class="fas fa-user-tie text-success"></i>
                    Supervisor *
                  </label>
                  <select class="form-select form-select-sm" id="supervisor_zona" required>
                    <option value="">Seleccione un supervisor...</option>
                  </select>
                  <small class="form-text text-muted d-block mt-1">
                    Solo se muestran usuarios con rol de Supervisor
                  </small>
                </div>

                <div class="d-flex gap-2 mt-3">
                  <button type="button" class="btn btn-sm btn-success flex-fill" id="btn-guardar-zona">
                    <i class="fas fa-save"></i> Guardar
                  </button>
                  <button type="button" class="btn btn-sm btn-secondary" id="btn-cancelar-zona">
                    <i class="fas fa-times"></i> Cancelar
                  </button>
                </div>
              </form>
            </div>

            <!-- Lista de Zonas -->
            <div class="p-3" style="max-height: 500px; overflow-y: auto;" id="lista-zonas">
              <div class="text-center py-4">
                <i class="fas fa-spinner fa-spin fa-2x text-success"></i>
                <p class="text-muted mt-2 small">Cargando zonas...</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>



<!-- Script del módulo -->
<script th:src="@{/js/modules/sucursales.js}"></script>

</body>
</html>
